<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Minimal jQuery Template with words</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>

  <script id="my-message" type="text/template">
    Hello {{who}}, my name is {{name}}, and I like {{what}}
  </script>
</head>
<body>
  <div id="app"></div>
  <script>
    var compile = function(template, expressions) {
      return appTemplate.replace(/{{([A-Za-z]+)}}/g, swapper);
      // where
      function swapper(match, capture) {
        return expressions[capture];
      };
    };
    var dataSource = {
      who:  "Students",
      name: "Ivan",
      what: "Apples"
    };
    var dataSource2 = {
      who:  "Students",
      name: "Ivan",
      what: "Apples"
    };
    var appTemplate = $('#my-message').html()
    var htmlSnippet = compile(appTemplate, dataSource);
    var htmlSnippet2 = compile(appTemplate, dataSource2);

    $('#app').append(htmlSnippet);
    $('#app').append(htmlSnippet2);
  </script>

</body>
</html>
